<!DOCTYPE html>
<html>
    <head>
        <meta charset="=utf-8">
        <title>form</title>
    </head>
    <style>
        marquee{
            color:blueviolet;
        }
        label{
            color:blue;
        }
        body{
            color:brown;
        }
    </style>
    <body>
        <h2><marquee><b>User Details</b></marquee></h2>
        <form>
            <label>Enter your name:</label>
            <input type="text"><br/><br/><br/>
            <label>Enter your email:</label>
            <input type="text"><br/><br/>
            <label>Enter your phone no:</label>
            <input type="text"><br/><br/><br/>
            <label>Enter your DoB:</label>
            <input type="date"><br/><br/><br/>
            <label>Enter year of passing:</label>
            <input type="number"><br/><br/><br/>
            <label>Skills:</label>
            <input type="radio">Java<input type="radio" >Python<input type="radio" >HTML<input type="radio">CSS<br/><br/><br/>
            <label>Hobbies:</label>
            <input type="checkbox">Singing
            <input type="checkbox">Dancing
            <input type="checkbox">Reading
            <input type="checkbox">Cricket<br/><br/>
            <label>Available Time:</label>
            <input type="datetime"><br/><br/>
            <button>
                Reset
            </button>&nbsp;&nbsp;<button>
                Verify</button>
        </form>
    </body>
</html>
